
{% if messages %} {% for message in messages %}
  <div class="alert alert-{{message.tags}} show_notification" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{message}}
</div>
<script>
  function close_alert(){
    alert_el = document.querySelector('.close');
    alert_el.click();
  }
  const timeoutID = setTimeout(close_alert, 2000);
</script>
  {% endfor %} {% endif %}
