{% extends 'base.html' %} {% block content %}


<div class="main-section">
  <div
    class="page-section nopadding cs-nomargin"
    style="
      margin-top: 0px;
      padding-top: 60px;
      padding-bottom: 60px;
      margin-bottom: 0px;
    "
  >
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="user-dashboard loader-holder" style="width:450px; min-height:auto;">
            <div class="user-holder">
              <h4 class="text-center" style="margin-bottom: 0">
                Forgot Password ?
              </h4>
              <p class="text-center">
                Get a Password validation link into your email to Reset your Password
              </p>
              <hr />
              <div id="restaurant-sets-holder">
                {% include 'includes/alerts.html' %}
                <form
                  class="form-fields-set foodbakery-dev-restaurant-form"
                  method="post"
                  action="{% url 'forgot_password' %}"
                  enctype="multipart/form-data"
                >
                {% csrf_token %}
                  <ul
                    class="register-add-restaurant-tab-container restaurant-information-tab-container"
                  >
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="row">
                                <div
                                  class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                >
                                  <div class="field-holder">
                                    <label>Email Address</label
                                    ><input type="email" placeholder="Enter Email" name="email">
                                  </div>
                                </div>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="field-holder">
                            <div class="payment-holder">
                              <input
                                type="submit"
                                value="Reset Password"
                                id="btn-next-restaurant-information"
                                class="bgcolor"
                              />
                            </div>
                          </div>
                        </div>
                      </div> 
                    </li>
                  </ul>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Load messages-->



{% endblock %}
