{% autoescape off %}
<table width="600" cellpadding="0" cellspacing="0" border="0" align="center" style="border: 4px solid #0c8cc0; border-radius: 8px; padding: 20px;">
  <tr>
    <td align="center">
      <h4 style="font-size: 16px; color: #683030;">Hi {{user.first_name}},</h4>
      <h4 style="font-size: 14px; color: #683030;"><br>
      Please click the  Button below to reset your account Password :</h4>
      <p>
        <a href="http://{{domain}}{% url 'reset_password_validate' uidb64=uid token=token %}" style="display: inline-block; background-color: #0c8cc0; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">
            Reset Password</a>
      </p>
    </td>
  </tr>
</table>
{% endautoescape %}
